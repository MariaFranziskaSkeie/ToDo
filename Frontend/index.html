<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="welcomeMessage"></div>

    <footer id="footer">
      <div id="footer-language-select">
        <select id="language">
          <option value="en">English</option>
          <option value="no">Norwegian</option>
          <option value="de">German</option>
        </select>
      </div>

      <div id="footer-user">
        <button id="loginCreateUserButton" style="display: block">Create User</button>
        <button id="logoutButton" style="display: none">Logout</button>
      </div>
    </footer>

    <div id="loginPage">
      <form id="loginUser">
        <input type="text" id="loginUsername" placeholder="Username" value="admin" required />
        <input type="password" id="loginPassword" placeholder="Password" value="admin" required />
        <button id="loginButton">Login</button>
      </form>
      <div id="loginCreateUserPage" style="display: none">
        <h3>Create User</h3>
        <form id="loginCreateUserForm">
          <input type="text" id="loginNewUsername" placeholder="Username" required />
          <input type="password" id="loginNewPassword" placeholder="Password" required />
          <input type="password" id="loginRepeatPassword" placeholder="Repeat password" required />
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>

    <div id="todoPage">
      <div id="todo-create">
        <button id="createListButton">Create List</button>
      </div>
      <div id="todo-list"></div>
      <!-- Add a new div for the events -->
      <div id="createListPopup" class="popup">
        <div class="popup-content">
          <h2>Create List</h2>
          <form id="createListForm">
            <label for="listName">List Name:</label>
            <input type="text" id="listName" name="listName" required />
            <label for="bulletPoints">Bullet Points:</label>
            <div id="bulletPointsContainer">
              <input type="text" name="bulletPoint" class="bulletPoint" />
            </div>
            <button type="button" id="addBulletButton">Add Bullet</button>
            <button id="saveListsButton" type="submit">Create</button>
            <button type="button" class="close-button">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
